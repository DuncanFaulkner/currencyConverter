<div>
  <mat-card fxLayout="column" class="card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>payments</mat-icon>
      </div>
      <mat-card-title>
        Historical Currency Exchange Rates
      </mat-card-title>
      <mat-card-subtitle>
        Last update: {{baseTime}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let history of exchangeRate | keyvalue">
        {{history.key}} : {{history.value.toFixed(2)}}
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
