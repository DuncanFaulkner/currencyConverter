<div>
  <mat-card fxLayout="column" class="card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>payments</mat-icon>
      </div>
      <mat-card-title>
      </mat-card-title>
      <mat-card-subtitle>
        Currency Exchange Converter
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutGap="100px">
        <div fxLayoutAlign="start center">
          <mat-form-field>
            <mat-label>Amount</mat-label>
            <input type="number" [ngModel]="amount" (ngModelChange)="onAmountChange($event)" matInput>
            <span matPrefix>
              <mat-icon>attach_money</mat-icon>
            </span>
          </mat-form-field>
        </div>
        <div fxLayoutAlign="start center">
          <mat-form-field>
            <mat-label>From</mat-label>
            <mat-select [ngModel]="from" (ngModelChange)="onFromChange($event)">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let c of countries" [value]="c.value">{{c.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayoutAlign="end center">
          <mat-form-field>
            <mat-label>To</mat-label>
            <mat-select [ngModel]="to" (ngModelChange)="onToChange($event)">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let c of countries" [value]="c.value">{{c.viewValue}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-divider></mat-divider>
      <button mat-button>Convert</button>
    </mat-card-actions>
  </mat-card>
</div>
