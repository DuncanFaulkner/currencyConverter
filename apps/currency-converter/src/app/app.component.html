<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <nwm-sidenav-list (sidenavClose)="sidenav.close()"></nwm-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <nwm-header (sidenavToggle)="sidenav.toggle()">
    </nwm-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
